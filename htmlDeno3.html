<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表单1</title>
</head>

<body>
    <div>
        <form action="#" method="GET" enctype="multipart/form-data">
            <div>用户名<input type="text" name="username"></div>
            <div>密 码<input type="password" name="password"></div>
            <div>性别<input type="radio" name="sex" , value="man" checked>男
                <input type="radio" name="sex" value="weman">女
            </div>
            <div>
                技能<input type="checkbox" name="skill" value="html">HTML
                <input type="checkbox" name="skill" value="css">CSS
                <input type="checkbox" name="skill" value="JavaScipt">JavaScipt
            </div>
            <div>
                城市<select name="city">
                    <option></option>
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="shenzhen">深圳</option>
                </select>
            </div>
            <div>
                <button type="submit">提交结果</button>
                <button type="reset">重置结果</button>
            </div>
        </form>
    </div>

</body>

</html>
