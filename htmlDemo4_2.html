<body>

        <div>偶数<input type="number", name="number", min="0", max="100", step="2"></div>
        <div>城市<input list="cities">

                <option value="北京">
                <option value="上海">
                <option value="广州">
                <option value="深圳">
            </datalist>
        </div>
        <div><button type="submit">提交</btton></div>
    </form>

</body>

</html>
